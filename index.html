<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app ☀</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;200;300;400;500;600;700;800;900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/aad3b6887d.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<div class="container">

  <body>
    <div class="app-shape">
      <div class="form">
        <form>
          <label for="city-search" value="Enter your city"></label>
          <input type="text" required id="user-city-name" name="user-city-name" placeholder="Enter a city here..." />
          <input type="submit" value="Search">
        </form>
        <div class="button"> <button class="location">... or check the weather for your <span class="bold">current
              location</span> here</button>
        </div>
      </div>
      <div class="city" id="city">
        Madrid
      </div>
      <div class="row weather">
        <div class="col-1 null"></div>
        <div class="col-5 current-weather">
          <p class="temperature-today" id="temperature-today">
            10ºC
          </p>
          <p class="time" id="time">Tuesday 10:10</p>
          <p class="feeling" id="feeling">Feels like 10ºC</p>

          <p class="high-low-today">
            <span class="high-today" id="high-today">H:10ºC |</span> <span class="low" id="low-today">L:8ºC</span>
          </p>
        </div>

        <div class="col-5 current-condition">


          <p class="condition-today" id="condition-today">Cloudy</p>
          <p class="wind-speed" id="wind-speed">
            Wind:10m/s
          </p>
          <p class="humidity" id="humidity">
            Humidity: 10%
          </p>
        </div>
        <div class="col-1 null"></div>
      </div>
      <div class="row forecast-week">
        <div class="col-3 plus-one">
          <p class="forecast-day" id="day-plus-one"> Monday </p>
          <p class="day-plus-one-temp" id="day-plus-one-temp">H:10ºC | L:8ºC
        </div>
        <div class="col-3 plus-two">
          <p class="forecast-day" id="day-plus-two"> Tuesday </p>
          <p class="day-plus-two-temp" id="day-plus-two-temp">H:10ºC | L:8ºC
        </div>
        <div class="col-3 plus-three">
          <p class="forecast-day" id="day-plus-three"> Wednesday </p>
          <p class="day-plus-three-temp" id="day-plus-three-temp">H:10ºC | L:8ºC
        </div>
        <div class="col-3 plus-four">
          <p class="forecast-day" id="day-plus-four"> Thursday </p>
          <p class="day-plus-four-temp" id="day-plus-four-temp">H:10ºC | L:8ºC
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</div>

</html>
